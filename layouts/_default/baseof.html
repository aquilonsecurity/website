<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aquilon Security - Cybersecurity Products and Solutions">
    <link rel="icon" type="image/png" href="/logo/lynx-only.png">
    <title>{{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #eee;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .status {
            font-size: 0.875rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .contact {
            font-size: 0.875rem;
            color: #999;
            margin-top: 3rem;
            font-weight: 300;
        }
        
        .contact a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .contact a:hover {
            color: #666;
        }
        
        @keyframes drift {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(50px, 50px);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
